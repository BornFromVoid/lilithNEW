<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LILITH</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'IM Fell DW Pica', serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('lilith_anding_page.gif') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      color: #f5f5f5;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .subtitle {
      margin-top: 1rem;
      font-size: 1.4rem;
      color: #ccc;
      text-align: center;
      line-height: 1.6;
    }
    section {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 2rem;
      text-align: center;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
    a {
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div>
      <h1>LILITH</h1>
      <p class="subtitle">She’s coming.<br>You’ll know when it’s time.<br><em>Watch for the symbol.</em></p>
    </div>
  </div>

  <section>
    <p><em>She left Eden to build her own altar.</em></p>
    <p>Lilith is a nocturnal rite. A sanctuary for the misfits, the witches, the divine exiles. </p>
  </section>

  <footer>
    <p>For inquiries or collaborations:</p>
    <p><a href="mailto:contact@bornfromvoid.com">contact@bornfromvoid.com</a></p>
  </footer>
</body>
</html>
